<div class="portfoliogriditem">
  <img loading="lazy" src="{{ .data.img }}" />
  <div class="title">{{ .data.title }} <br />
    <a href="{{ .data.url }}">{{ .data.label }}</a>
  </div>
  
</div>

<style>
  .portfoliogriditem {
    width: 25%;
    max-width: 300px;
    min-width: 200px;
    margin: 1rem;
    border: 1px solid #ddd;
    border-radius: 6px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.06), 0 6px 6px rgba(0, 0, 0, 0.06);
    display: flex;
    justify-content: space-between;
    flex-direction: column;
  }

  @media screen and (max-width: 450px) {
      .portfoliogriditem {
	  width: 90%;
	  max-width: none;
      }
  }

  .portfoliogriditem > .title {
    padding: 1rem;
  }

  .portfoliogriditem > .title > a {
      color: #a6a6a6;
  }

  .image {
    width: 50%;
  }
  .image > img {
    object-fit: cover;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
    width: 100%;
    height: 100%;
    max-height: 350px;
  }

  @media screen and (max-width: 760px) {
    .copy,
    .image {
      width: 100%;
    }
  }
</style>
