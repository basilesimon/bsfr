<!-- allow us to reference assets in posts like so:
    ![alt](assets/path-to-file.png) -->
<base href="{{ .Site.BaseURL }}">

<!-- this file is located in /static
     so we can just refer to its path easily -->
<link rel="stylesheet" href="main.css">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">

{{ with .OutputFormats.Get "rss" -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
{{ end -}}

<!-- Fathom - simple website analytics - https://github.com/usefathom/fathom -->
<script>
if (!["localhost", "gitpod"].map(e => location.host.includes(e)).includes(true)) {
  (function(f, a, t, h, o, m){
  	a[h]=a[h]||function(){
  		(a[h].q=a[h].q||[]).push(arguments)
  	};
  	o=f.createElement('script'),
  	m=f.getElementsByTagName('script')[0];
  	o.async=1; o.src=t; o.id='fathom-script';
  	m.parentNode.insertBefore(o,m)
  })(document, window, 'https://fathom.basilesimon.fr/tracker.js', 'fathom');
  fathom('set', 'siteId', 'CHIBG');
  fathom('trackPageview');
}
</script>
